name: Build
on:
  push:
    branches:
      - feature/cmake
jobs:
  build-desktop:
    name: Build on Desktop
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            arch: win64_msvc2019_64
            script: ./scripts/deploy.bat
          - os: ubuntu-18.04
          - os: macos-10.15
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          target: desktop
          arch: ${{ matrix.arch }}
          modules: qtwebengine
      - name: Pull codes
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build Project
        run: ${{ matrix.script }}