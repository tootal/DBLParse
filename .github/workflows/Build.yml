name: Build
on:
  push:
    branches:
      - master
      - develop
      - feature/matrix_os
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'scripts/**'
jobs:
  build-jobs:
    name: Build on Desktop
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            arch: win64_msvc2019_64
          - os: ubuntu-18.04
          - os: macos-10.15
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          target: desktop
          arch: ${{ matrix.arch }}
          modules: qtwebengine
      - name: GL library
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: sudo apt-get install -y libglew-dev libglfw3-dev
      - name: Pull codes
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build Project
        run: |
          cmake .
          cmake --build .

