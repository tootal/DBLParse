name: Build
on:
  push:
    branches:
      - develop
jobs:
  build-desktop:
    name: Build on Desktop
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            arch: win64_msvc2019_64
            script: win_build.bat
            dist-ext: zip
          - os: ubuntu-20.04
            script: unx_build.sh
            dist-ext: AppImage
          - os: macos-10.15
            script: mac_build.sh
            dist-ext: dmg
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          target: desktop
          arch: ${{ matrix.arch }}
          modules: qtwebengine
      - name: Checkout codes
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Check Permission
        if: ${{ !startsWith(matrix.os, 'windows') }}
        run: chmod u+x ./scripts/${{ matrix.script }}
      - name: Build Project
        run: ./scripts/${{ matrix.script }}
      - name: Update Tag
        run: |
          git tag --force continuous-build ${GITHUB_SHA}
          git push --force --tags
      - name: Update Continuous Build Release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./deploy/DBLParse.${{ matrix.dist-ext }}
          release: Continuous Build
          tag: continuous-build
