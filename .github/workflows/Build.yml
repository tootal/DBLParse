name: Build
on:
  push:
    branches:
      - master
      - develop
      - bugfix/github_action
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'scripts/**'
jobs:
  windows-build:
    name: Build on Windows
    runs-on: windows-2019
    steps:
      - name: Cache Qt
        id: win-cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}/Qt/5.15.2
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          target: desktop
          arch: win64_msvc2019_64
          modules: qtwebengine
          cached: ${{ steps.win-cache-qt.outputs.cache-hit }}
      - name: Pull codes
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build MSVC
        shell: cmd
        run: |
          cmake .
          cmake --build .
  ubuntu-build:
    name: Build on Ubuntu
    runs-on: ubuntu-18.04
    steps:
      - name: Cache Qt
        id: ubuntu-cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt/5.15.2/gcc_64
          key: ${{ runner.os }}/Qt/5.15.2/gcc_64
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          target: desktop
          modules: qtwebengine
          cached: ${{ steps.ubuntu-cache-qt.outputs.cache-hit }}
      - name: GL library
        run: sudo apt-get install -y libglew-dev libglfw3-dev
      - name: Pull codes
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build GCC
        run: |
          cmake .
          cmake --build .
  macos-build:
    name: Build on MacOS
    runs-on: macos-10.15
    steps:
      - name: Cache Qt
        id: macos-cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt/5.15.2/clang_64
          key: ${{ runner.os }}/Qt/5.15.2/clang_64
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          target: desktop
          modules: qtwebengine
          cached: ${{ steps.macos-cache-qt.outputs.cache-hit }}
      - name: Pull codes
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build Clang
        run: |
          cmake .
          cmake --build .

